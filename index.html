<!DOCTYPE html>
<html>
<head>
    <title>Змейка-хамелеон в лабиринте</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Змейка-хамелеон</h1>
        <div id="stats">
            <div>Уровень: <span id="level">1</span></div>
            <div>Длина: <span id="length">1</span></div>
            <div>Очки: <span id="score">0</span></div>
            <div>Фруктов: <span id="fruits-left">0</span></div>
        </div>
        <div id="game-board"></div>
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Игра окончена!</h2>
                <p>Ваш результат: <span id="final-score">0</span> очков</p>
                <button id="restart-button">Новая игра</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
